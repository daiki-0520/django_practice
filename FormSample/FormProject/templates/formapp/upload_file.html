<!DOCTYPE html>
<html>
  <head>
    <meta charset = 'utf-8'>
    <title>FormUpload</title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type = "file" name="upload_file">
      <input type = "submit" value = "保存">
    </form>
    {% if uploaded_file_url %}
    <p>保存先 <a href = "{{uploaded_file_url }}">{{ uploaded_file_url}}</a></p>
    {% endif %}
  </body>
</html>
